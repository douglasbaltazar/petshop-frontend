<div>
  <form  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="cpf" placeholder="CPF">
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Senha">
    </div>
    <button type="submit" class="botao-login">
      <i class="fa-solid fa-right-to-bracket"></i> Fazer Login
    </button>
  </form>
</div>
